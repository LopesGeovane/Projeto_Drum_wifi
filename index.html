<!DOCTYPE html>
<html>
<head>
  <title>Receber Dados</title>
  <script>
    function extrairDadosDaURL() {
      var urlParams = new URLSearchParams(window.location.search);
      var dados = urlParams.get('dados');
      
      // Faça algo com os dados recebidos, como exibir na página
      document.getElementById("dadosRecebidos").innerText = dados;
    }
    
    window.onload = extrairDadosDaURL;
  </script>
</head>
<body>
  <h1>Dados Recebidos:</h1>
  <div id="dadosRecebidos"></div>
</body>
</html>
